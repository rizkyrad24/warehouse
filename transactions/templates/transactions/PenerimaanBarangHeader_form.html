{% extends "base.html" %}

{% load static %}

{% block title %}{{page_title}}{% endblock title %}

{% block css %}
{% endblock css %}

{% block content %}
    <div class="main-content-create-form">
      <div class="container">
        <h1>{{page_title}}</h1>
        <form action="" method="post" enctype="multipart/form-data" class="form-artikel">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ forms.WhsIdf.id_for_label }}" class="form-label">Nama Gudang</label>
            {{ forms.WhsIdf }}
          </div>
          <div class="mb-3">
            <label for="{{ forms.TrxInDate.id_for_label }}" class="form-label">Tanggal Penerimaan</label>
            {{ forms.TrxInDate }}
          </div>
          <div class="mb-3">
            <label for="{{ forms.TrxInSuppIdf.id_for_label }}" class="form-label">Nama Supplier</label>
            {{ forms.TrxInSuppIdf }}
          </div>
          <div class="mb-3">
            <label for="{{ forms.TrxInNotes.id_for_label }}" class="form-label">Catatan</label>
            {{ forms.TrxInNotes }}
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Simpan</button>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
